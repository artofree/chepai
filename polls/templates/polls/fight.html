{% extends "base.html" %}
{% load staticfiles %}

{% block head %}
    <style>
        .num {
            text-align: center;
            width: 100%;
            height: 50px;
        }

        button::choices {
            background: white;
        }

        .mycol {
            padding: 2px;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div id="coreContent" class="col-xs-12" style="padding-left: 0px;padding-right: 0px">
                <h2 id="train-img" style="width: 100%;height: 200px;color: black">暂无验证进行
                </h2>
            </div>
        </div>
        <div class="row" style="margin-bottom: 5px">
            <div class="col-xs-4" style="text-align: center">
                <strong>你的输入：</strong>
            </div>
            <div class="col-xs-4" style="border: 1px solid grey;text-align: center;height: 23px">
                <strong id="train-input"></strong>
            </div>
            <div class="col-xs-3 col-xs-offset-1">
                <button id="train-timer" class="btn-u btn-u-xs btn-u-red" type="button" style="width: 100%">0</button>
            </div>
        </div>
        <div class="row" style="">
            <div class="col-xs-4 mycol">
                <button class="btn-u num" type="button">1</button>
            </div>
            <div class="col-xs-4 mycol">
                <button class="btn-u num" type="button">2</button>
            </div>
            <div class="col-xs-4 mycol">
                <button class="btn-u num" type="button">3</button>
            </div>
        </div>
        <div class="row" style="">
            <div class="col-xs-4 mycol">
                <button class="btn-u num" type="button">4</button>
            </div>
            <div class="col-xs-4 mycol">
                <button class="btn-u num" type="button">5</button>
            </div>
            <div class="col-xs-4 mycol">
                <button class="btn-u num" type="button">6</button>
            </div>
        </div>
        <div class="row" style="">
            <div class="col-xs-4 mycol">
                <button class="btn-u num" type="button">7</button>
            </div>
            <div class="col-xs-4 mycol">
                <button class="btn-u num" type="button">8</button>
            </div>
            <div class="col-xs-4 mycol">
                <button class="btn-u num" type="button">9</button>
            </div>
        </div>
        <div class="row" style="">
            <div class="col-xs-4 mycol">
                <button class="btn-u num" type="button"><-</button>
            </div>
            <div class="col-xs-4 mycol">
                <button class="btn-u num" type="button">0</button>
            </div>
            <div class="col-xs-4 mycol">
                <button class="btn-u num" type="button">完成</button>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div id="modalDlg" class="modal-dialog" role="document">
            <div class="modal-content">
                <div id="modalContent" class="modal-body" style="text-align: center">
                </div>
                <div class="modal-footer" style="text-align: center">
                    <button id="close_button" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script>
        var parms = [];
        parms["getCodeImg"] = "{% url 'getCodeImg' %}";
        parms["setCode"] = "{% url 'setCode' %}";
    </script>
    <script src="{% static 'polls/js/fight.js' %}"></script>
{% endblock %}
