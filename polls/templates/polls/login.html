{% extends "base.html" %}
{% load staticfiles %}

{% block head %}
    <script src="{% static 'polls/js/detect.js' %}"></script>
{% endblock %}
{% block body %}
    <div class="wrapper">
        <!--=== Content Part ===-->
        <div class="container content">
            <div class="row">
                <div id="maincontent" class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                    <form class="reg-page" action="{% url 'dologin' %}" method="post">
                        {% csrf_token %}
                        <div class="reg-header">
                            <h2>登录账号</h2>
                        </div>

                        <div class="input-group margin-bottom-20">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" name="username" placeholder="Username" class="form-control">
                        </div>
                        <div class="input-group margin-bottom-20">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" name="password" placeholder="Password" class="form-control">
                        </div>

                        <div class="row">
                            <div class="col-md-6 checkbox">
                                <label>
                                    <input type="checkbox" value="remember-me"> 记住我
                                </label>
                            </div>
                            <div class="col-md-6">
                                <button class="btn-u pull-right" type="submit">登录</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--/row-->
        </div>
        <!--/container-->
        <!--=== End Content Part ===-->
    </div><!--/wrapper-->
{% endblock %}

{% block js %}
    {#    <script src="{% static 'polls/js/login1.js' %}"></script>#}
    <script>
        $(document).ready(function () {
            var b = detect.parse(navigator.userAgent);
            if (b.browser.family != 'Chrome') {
                $('#maincontent').html('<h1>浏览器不兼容，请使用谷歌chrome浏览器，可自行下载安装或到群文件里下载</h1>');
            }
        });
    </script>
{% endblock %}
